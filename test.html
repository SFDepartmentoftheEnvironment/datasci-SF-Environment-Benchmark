<!DOCTYPE html>
<meta charset="utf-8">
<style>

.arc text {
  font: 10px sans-serif;
  text-anchor: middle;
}

.arc path {
  stroke: #fff;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var width = 500,
    height = 500,
    radius = Math.min(width, height) / 2;

var color = d3.scale.ordinal()
    .range(["#e9a447", "#b4b4b4"]);

var arc = d3.svg.arc()
    .outerRadius(radius - 10)
    .innerRadius(radius - 70);

var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.value; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

d3.csv("data.csv", type, function(error, data) {
  if (error) throw error;

  var foo = findValueAndTotal('foo1',data)

  var g = svg.selectAll(".arc")
      .data(pie(foo))
    .enter().append("g")
      .attr("class", "arc");

  g.append("path")
      .attr("d", arc)
      .style("fill", function(d) { return color(d.data.category); });


});

function findValueAndTotal(category, data){
  /* expecting data to be [{value: number, category: string}] */
  var total = data.reduce(function(acc, val) {
    return acc + val.value;
  }, 0)
  var value = data.find(function(el){
    return el.category === category
  }).value
  return [{value: value, category: category}, {value:total-value, category: 'the-rest'}]
}

function type(d) {
  d.value = +d.value;
  return d;
}

</script>
